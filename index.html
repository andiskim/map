<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />

    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>

    <title>Travel Destinations</title>
  </head>

  <body>
    <div class="container">
      <!-- Top Part -->
      <div class="row top">
        <!-- Left Section Search-->
        <div class="col-md-3 search">
            <div>
              <input id="pac-input" ype="text" name="name" placeholder="Search Location">
            </div>
        </div>
        <!-- Right Section Title-->
        <div class="col-md-9 title">
            <h1>Travel Destinations</h1>


        </div>
      </div>

      <!-- Bottom Part -->
      <div class="row bottom">
        <div class="col-md-3 view">
          Location List
          <ul id="list">
            <!-- ** Javascript data goes here ** -->
            <ul data-bind="foreach: locationsList">
              <li><a data-bind="text: cityCountry, attr: {href: 'javascript:google.maps.event.trigger(gmarkers[' + $index() + '],' + '\'click\'' + ');'}"></a></li>
            </ul>
            <!-- <p data-bind="text: cityCountry"></p> -->
          </ul>

        </div>
        <div class="col-md-9 map">
          <!-- Google Maps -->
          <div id="map" style="width:100%;height:100%;"></div>
        </div>
      </div>







    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyArUU4jJKUG9CgaRdIhn2RAagmHYzaySyk&callback=initMap"></script>

  </body>

</html>
